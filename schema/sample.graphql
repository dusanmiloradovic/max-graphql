# Comments in GraphQL are defined with the hash (#) symbol.

# This "Book" type can be used in other type declarations.
type Book {
  title: String
  author: String
}

# The "Query" type is the root of all GraphQL queries.
# (A "Mutation" type will be covered later on.)
type Query {
  books: [Book]
  book(author:String): Book
  po(fromRow:Int, numRows:Int,_handle:String,qbe:POSTDQBE):[POSTD]
}

#obrisi ovo kada ide u prod, iz gaska
type POSTD{
  id:ID
  ponum:String
  description:String
  status:String
  _handle:String
}

type POSTDQBE{
  id:ID
  ponum:String
  description:String
  status:String
}

type PO{
  id:ID
  ponum:String
  description:String
  status:String
  _handle:String
}

#For the qbe types all paramenters will be string except the id
#If id is set wverything else is ignored
type POQBE{
  id:ID
  ponum:String
  description:String
  status:String
}
